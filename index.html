<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student Registration system</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <section class="registration">
            <h1>Student Registration System</h1>
            <section class="form-section">
                 <article class="input-section"> 
                    <form action="" id="input-form" >
                        <label for="name">Student Name:</label>
                        <input type="text" id="name"  />
                        

                        <label for="idNumber">Student Id:</label>
                        <input type="number" id="idNumber"  />
                       

                        <label for="class">Class:</label>
                        <input type="text" id="class"  />
                        

                        <label for="rollno">Roll Number:</label>
                        <input type="number" id="rollno" />

                        <div class="btn-section">
                            <button type="submit" class="btn">ADD</button>
                            
                       </div> 
                       
                    </form>
                                   
                 </article>

                     <!-- output part -->

                 <article class="right-section">
                    <section class="registered">
                        <article class="student-headings">
                            <h1 class="name">Name</h1>
                            <h1 class="id">Id</h1>
                            <h1 class="classname">Class</h1>
                            <h1 class="roll right">RollNo</h1>
                            <p class="btns hide "></p>
                            <p class="btns hide "></p>
                        </article>

                        <!-- <article class="student-details">
                            <p class="name">bhaskar</p>
                            <p class="id">Id</p>
                            <p class="classname">x7</p>
                            <p class="roll">10</p>
                            <button class="btns">Reset</button>
                            <button class="btns">Delete</button>
                        </article>                   -->
                    </section>
                </article>
            </section>

        </section>
        
    </section>
    <script src="index.js"></script>
</body>
</html>
